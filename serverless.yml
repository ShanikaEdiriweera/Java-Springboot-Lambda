service: springboot-lambda-test

provider:
  name: aws
  runtime: java8
  memorySize: 1536
  timeout: 60

package:
  artifact: build/libs/lambdatest-1.0.jar

functions:
  users:
    handler: com.serverless.LambdaHandler
    events:
      - http:
          path: users
          method: get
          cors: true
      - http:
          path: users/{lastName}
          method: get
          cors: true
      - http:
          path: users/create
          method: post
          cors: true
           
